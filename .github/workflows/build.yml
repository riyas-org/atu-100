name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Download the source code
        uses: actions/checkout@v1
      - name: Build
        uses: riyas-org/mplabx-xc8-build-action@v1
        with:
          project: ATU-100_YAF.X
          configuration: default
